<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
		<meta charset="utf-8">
		<title>Sign Up â€“ Trip</title>
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link  type="text/css" rel="stylesheet" href="{% static 'account/css/lib/bootstrap.min.css' %}">
		<!-- Swipe core CSS -->
		<link  type="text/css" rel="stylesheet" href="{% static 'account/css/swipe.min.css' %}">
		<!-- Favicon -->
		<link type="image/png" rel="icon" href="{% static 'img/favicons/favicon.ico' %}" >
	</head>
	<body class="start">
		<main>
			<div class="layout">
				<!-- Start of Sign Up -->
				<div class="main order-md-2">
					<div class="start">
						<div class="container">
							<div class="col-md-12">
								<div class="content">
									<h1>Create Account</h1>
									<div class="third-party">
										<button class="btn item bg-blue">
											<i class="material-icons">pages</i>
										</button>
										<button class="btn item bg-teal">
											<i class="material-icons">party_mode</i>
										</button>
										<button class="btn item bg-purple">
											<i class="material-icons">whatshot</i>
										</button>
									</div>
									<p>or use your email for registration:</p>
									<form  method="POST" class="signup"  >
									{% csrf_token %}
										<div class="form-parent">
											<div class="form-group">
												<input type="text" name="inputName" class="form-control" placeholder="Name" required>
												<button class="btn icon"><i class="material-icons">person_outline</i></button>
											</div>
											<div class="form-group">
												<input type="email" name="inputEmail" class="form-control" placeholder="Email Address" required>
												<button class="btn icon"><i class="material-icons">mail_outline</i></button>
											</div>
										</div>
										<div class="form-group">
											<input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
											<button class="btn icon"><i class="material-icons">lock_outline</i></button>
										</div>
										<div class="form-group">
										<button type="submit" class="btn button" >Sign Up</button></div>
										<div class="callout">
											<span>Already a member? <a href="{% url 'loginauth' %}">Sign In</a></span>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sign Up -->
				<!-- Start of Sidebar -->
				<div class="aside order-md-1">
					<div class="container">
						<div class="col-md-12">
							<div class="preference">
								<h2>Welcome Back!</h2>
								<p>To keep connected  please login with your personal info.</p>
								<a href="{% url 'loginauth' %}" class="btn button">Sign In</a>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sidebar -->
			</div> <!-- Layout -->
		</main>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		
		<script>window.jQuery || document.write('<script src="dist/js/vendor/jquery-slim.min.js"><\/script>')</script>
		<script src="{% static 'account/js/vendor/popper.min.js' %}"></script>
		<script src="{% static 'account/js/bootstrap.min.js' %}"></script>
	</body>


</html>
