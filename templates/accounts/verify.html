<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
		<meta charset="utf-8">
		<title>Trip</title>
		<meta name="description" content="#">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link  type="text/css" rel="stylesheet" href="{% static 'account/css/lib/bootstrap.min.css' %}">
		<!-- Swipe core CSS -->
		<link  type="text/css" rel="stylesheet" href="{% static 'account/css/swipe.min.css' %}">
		<!-- Favicon -->
		<link type="image/png" rel="icon" href="{% static 'img/favicons/favicon.ico' %}" >
	</head>
	<body class="start">
		<main>
			<div class="layout">
				<!-- Start of Sign Up -->
				<div class="main order-md-2">
					<div class="start">
						<div class="container">
							<div class="col-md-12">
								<div class="content">
									<h1>Thanks for Register</h1>
									<div class="third-party">
										<button class="btn item bg-blue">
											<i class="material-icons">pages</i>
										</button>
										<button class="btn item bg-teal">
											<i class="material-icons">party_mode</i>
										</button>
										<button class="btn item bg-purple">
											<i class="material-icons">whatshot</i>
										</button>
									</div>
									<h5>Please check your mail for verify your account</h5>
									<div class="callout">
										<span>Already a member? <a href="{% url 'loginauth' %}">Sign In</a></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sign Up -->
				<!-- Start of Sidebar -->
				<div class="aside order-md-1">
					<div class="container">
						<div class="col-md-12">
							<div class="preference">
								<h2>Welcome Back!</h2>
								<p>To keep connected with your friends please login with your personal info.</p>
								<a href="{% url 'loginauth' %}" class="btn button">Sign In</a>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Sidebar -->
			</div> <!-- Layout -->
		</main>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		
		<script>window.jQuery || document.write('<script src="dist/js/vendor/jquery-slim.min.js"><\/script>')</script>
		<script src="{% static 'account/js/vendor/popper.min.js' %}"></script>
		<script src="{% static 'account/js/bootstrap.min.js' %}"></script>
	</body>


</html>
